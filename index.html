<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Sign-up form</title>
</head>

<body>
    <div class="principal">
        <div class="background-image">
            <!-- <img src="static/bakery1.png" alt="Bakery"> -->
            <div class="card-container">
                <img id="logo" src="static/basket3.png" alt="Shop logo">
            </div>
            <p id="credit">Published by Toa Heftiba on Unsplash.com</p>
        </div>
    </div>
    <section class="form-container">
        <div class="presentation">
            <div class="first-paragraph">This is not a real online service! You know you need something like this in
                your life to help you realize your deepest dreams. Sign up <em>now</em>!</div>
            <div class="second-paragraph">You <em>know</em> you want to.</div>
        </div>
        <div class="form">
            <form action="" method="POST">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="inputs-container">
                        <div class="fline">
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" required>
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" required>
                        </div>
                        <div class="sline">
                            <label for="email">Email</label>
                            <input type="email" name="email" required>
                            <label for="phone">Phone number</label>
                            <input type="phone" name="phone">
                        </div>
                        <div class="tline">
                            <label for="pass">Password</label>
                            <input type="password" name="pass" required>
                            <label for="pass2">Confirm Password</label>
                            <input type="password" name="pass2" required>
                        </div>
                    </div>
                </fieldset>
                <div class="submit-button">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
